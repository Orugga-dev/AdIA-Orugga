<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AdIA - Showcase</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#4DA3FF',
            backgroundDark: '#0B141A',
            backgroundCard: '#121E27',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        }
      }
    }
  </script>
</head>

<body class="bg-backgroundDark text-slate-200 font-sans antialiased">

  <div id="siteHeader"></div>
  <div class="h-24"></div>

  <main class="w-full">

    <section class="w-full px-4 py-12 sm:px-6 lg:px-8 lg:py-20">
      <div class="max-w-3xl mx-auto text-center">
        <div class="flex items-center justify-center gap-3 mb-4">
          <span class="h-px w-8 bg-primary"></span>
          <span class="text-primary font-bold text-sm tracking-widest uppercase">Portfolio</span>
          <span class="h-px w-8 bg-primary"></span>
        </div>

        <h1 class="text-4xl font-black tracking-tight text-white sm:text-5xl md:text-6xl mb-6">
          Showcase
        </h1>

        <p class="text-lg text-slate-400 max-w-2xl mx-auto leading-relaxed">
          From prompt to production. Below are real creative assets generated using AdIA workflows,
          demonstrating the precision of our generative models.
        </p>

        <p class="mt-3 text-sm text-slate-500 font-medium">
          Examples include real outputs and capability-driven demonstrations.
        </p>
      </div>
    </section>

    <section class="w-full px-4 pb-20 sm:px-6 lg:px-8 mx-auto max-w-7xl">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 lg:gap-8">
        <div class="rounded-xl bg-backgroundCard border border-white/5 aspect-video"></div>
        <div class="rounded-xl bg-backgroundCard border border-white/5 aspect-video"></div>
        <div class="rounded-xl bg-backgroundCard border border-white/5 aspect-video"></div>
        <div class="rounded-xl bg-backgroundCard border border-white/5 aspect-video"></div>
      </div>
    </section>

  </main>

  <div id="siteFooter"></div>
  <script src="assets/includes.js"></script>

</body>
</html>
