
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AdIA - Showcase</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#4DA3FF',
            backgroundDark: '#0B141A',
            backgroundCard: '#121E27',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        }
      }
    }
  </script>
</head>

<body class="bg-backgroundDark text-slate-200 font-sans antialiased">

  <div id="siteHeader"></div>
  <div class="h-24"></div>

  <main class="flex-grow flex flex-col">
    <div class="w-full px-4 py-12 sm:px-6 lg:px-8 lg:py-20 mx-auto max-w-7xl">

      <div class="mb-12 md:mb-16 max-w-3xl mx-auto text-center">
        <div class="flex items-center justify-center gap-3 mb-4">
          <span class="h-px w-8 bg-primary"></span>
          <span class="text-primary font-bold text-sm tracking-widest uppercase">Portfolio</span>
          <span class="h-px w-8 bg-primary"></span>
        </div>

        <h1 class="text-4xl font-black tracking-tight text-white sm:text-5xl md:text-6xl mb-6">
          Showcase
        </h1>

        <p class="text-lg text-slate-400 max-w-2xl mx-auto leading-relaxed">
          From prompt to production. Below are real creative assets generated using AdIA workflows,
          demonstrating the precision of our generative models.
        </p>

        <p class="mt-3 text-sm text-slate-500 font-medium">
          Examples include real outputs and capability-driven demonstrations.
        </p>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 lg:gap-8 mb-16">

        <!-- REAL VIDEO -->
        <div class="group relative flex flex-col gap-4 rounded-xl bg-white dark:bg-[#15232b] p-4 shadow-sm border border-gray-200 dark:border-gray-800 hover:border-primary/50 transition-all duration-300">
          <div class="relative w-full aspect-video rounded-lg overflow-hidden bg-gray-900">
            <video autoplay loop muted playsinline class="h-full w-full object-cover opacity-95">
              <source src="hero-reel.mp4" type="video/mp4" />
            </video>
          </div>
          <div class="flex flex-col gap-1 px-1">
            <h3 class="text-lg font-bold text-white">AdIA Campaign Reel</h3>
            <p class="text-sm text-slate-400">Real AdIA-generated campaign output.</p>
          </div>
        </div>

        <div class="group relative flex flex-col gap-4 rounded-xl bg-white dark:bg-[#15232b] p-4 shadow-sm border border-gray-200 dark:border-gray-800">
          <div class="relative w-full aspect-video rounded-lg overflow-hidden bg-gray-900">
            <video autoplay loop muted playsinline class="h-full w-full object-cover"
              poster="https://images.unsplash.com/photo-1622483767028-3f66f32aef97?q=80&w=1000&auto=format&fit=crop">
              <source src="https://videos.pexels.com/video-files/4114797/4114797-uhd_2560_1440_25fps.mp4" type="video/mp4" />
            </video>
          </div>
        </div>

        <div class="group relative flex flex-col gap-4 rounded-xl bg-white dark:bg-[#15232b] p-4 shadow-sm border border-gray-200 dark:border-gray-800">
          <div class="relative w-full aspect-video rounded-lg overflow-hidden bg-gray-900">
            <video autoplay loop muted playsinline class="h-full w-full object-cover"
              poster="https://images.unsplash.com/photo-1534528741775-53994a69daeb?q=80&w=1000&auto=format&fit=crop">
              <source src="https://videos.pexels.com/video-files/6561173/6561173-uhd_2560_1440_25fps.mp4" type="video/mp4" />
            </video>
          </div>
        </div>

        <div class="group relative flex flex-col gap-4 rounded-xl bg-white dark:bg-[#15232b] p-4 shadow-sm border border-gray-200 dark:border-gray-800">
          <div class="relative w-full aspect-video rounded-lg overflow-hidden bg-gray-900">
            <video autoplay loop muted playsinline class="h-full w-full object-cover"
              poster="https://images.unsplash.com/photo-1635070041078-e363dbe005cb?q=80&w=1000&auto=format&fit=crop">
              <source src="https://videos.pexels.com/video-files/3129671/3129671-uhd_2560_1440_25fps.mp4" type="video/mp4" />
            </video>
          </div>
        </div>

      </div>

    </div>
  </main>

  <div id="siteFooter"></div>
  <script src="assets/includes.js"></script>

</body>
</html>
