<header class="fixed top-0 inset-x-0 z-50 backdrop-blur-md bg-backgroundDark/80 border-b border-white/5">
  <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
    <a aria-label="AdIA Home" class="flex items-center gap-3" href="index.html">
      <span class="material-symbols-outlined text-primary">auto_awesome</span>
      <span class="text-lg font-semibold">AdIA</span>
    </a>

    <nav class="hidden md:flex items-center gap-8 text-sm">
      <a class="hover:text-white pb-1 border-b-2 border-transparent" data-nav="1" href="index.html">Por qué AdIA</a>
      <a class="hover:text-white pb-1 border-b-2 border-transparent" data-nav="1" href="how-it-works.html">Cómo funciona</a>
      <a class="hover:text-white pb-1 border-b-2 border-transparent" data-nav="1" href="who-we-are.html">Quiénes somos</a>
      <a class="hover:text-white pb-1 border-b-2 border-transparent" data-nav="1" href="showcase.html">Casos</a>
    </nav>

    <div class="flex items-center gap-4">
      <div class="flex items-center gap-2 text-xs font-semibold" id="langSwitcher" aria-label="Language selector">
        <button type="button" data-lang="en" class="hover:opacity-100">EN</button>
        <span class="opacity-40">|</span>
        <button type="button" data-lang="es" class="hover:opacity-100">ES</button>
      </div>

      <a class="bg-primary px-5 py-2 rounded-lg text-sm hover:bg-primary/90 transition text-backgroundDark font-bold" href="request-demo.html">Hablemos</a>

      <!-- Mobile menu button -->
      <button aria-expanded="false" aria-label="Open menu" class="md:hidden inline-flex items-center justify-center rounded-lg border border-white/10 bg-white/5 p-2 text-slate-200 hover:bg-white/10 transition" id="mobileMenuBtn">
        <span class="material-symbols-outlined text-[22px]">menu</span>
      </button>
    </div>
  </div>

  <script>
(function(){
  function getRepoBase(){
    var host = location.hostname || '';
    if (!/github\.io$/i.test(host)) return '';
    var parts = location.pathname.split('/').filter(Boolean);
    if (parts.length && parts[0] !== 'en' && parts[0] !== 'es') return '/' + parts[0];
    return '';
  }
  function getRelativePage(){
    var base = getRepoBase();
    var p = location.pathname;
    if (base && p.indexOf(base) === 0) p = p.slice(base.length);
    p = p.replace(/^\/(en|es)/,'');
    return p === '' ? '/index.html' : p;
  }
  function currentLang(){
    var p = location.pathname.split('/').filter(Boolean);
    // project site: [repo, lang, file] OR user site: [lang, file]
    for (var i=0;i<p.length;i++){
      if (p[i] === 'en' || p[i] === 'es') return p[i];
    }
    return 'en';
  }
  var base = getRepoBase();
  var page = getRelativePage();
  var lang = currentLang();
  var root = document.getElementById('langSwitcher');
  if (!root) return;

  root.querySelectorAll('[data-lang]').forEach(function(btn){
    var l = btn.getAttribute('data-lang');
    if (l === lang) {
      btn.classList.add('opacity-100');
      btn.classList.remove('opacity-80');
      btn.setAttribute('aria-current','true');
    } else {
      btn.classList.add('opacity-80');
      btn.classList.remove('opacity-100');
      btn.removeAttribute('aria-current');
    }
    btn.addEventListener('click', function(){
      location.href = base + '/' + l + page;
    });
  });
})();
</script>

  <!-- Mobile nav -->
  <div class="md:hidden hidden border-t border-white/5 bg-backgroundDark/95 backdrop-blur-md fixed inset-x-0 z-40 top-[72px]" id="mobileMenu">
    <div class="max-w-7xl mx-auto px-6 py-4 flex flex-col gap-4 text-sm">
