    <script>
      (function(){
        function getPath(){
          var p = location.pathname.replace(/^\/(en|es)/,'');
          return p === '' ? '/index.html' : p;
        }
        document.querySelectorAll('#langSwitcher [data-lang]').forEach(function(btn){
          btn.addEventListener('click', function(){
            var lang = btn.getAttribute('data-lang');
            location.href = '/' + lang + getPath();
          });
        });
      })();
    </script>
